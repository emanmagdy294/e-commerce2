<div class="bgSection d-flex justify-content-center align-items-center">
    <div class="">
        <div class="text-dark p-5">
            <h1 class="text-center pb-3">Hurry UP !</h1>
            <h1 class="summer pb-3">New Arrival</h1>
            <h2 class="text-center">For Your Just In</h2>
            <!-- <button class="btnExplore" (click)="about()">Explore Now</button> -->
        </div>
    </div>
</div>


<div class="row container mt-5 m-auto">
    <div *ngFor='let product of allProduct ; index as i' class="col-md-4 mt-3">
        <div class="pt-5 position-relative my-2">
            <div class="text-center m-auto position-relative">
                <div (click)="onClick(product)">
                    <i (click)="addFav(i)" [class.active]="product.isActive"
                        class="fas fa-heart iconHeart position-absolute"></i>
                </div>
                <img src={{product.image}} class="w-50 img" style="height: 200px;">
            </div>
            <div class="p-2">
                <p class="text-center star mt-3"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                        class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
                <p class="py-2 font-weight-bolder textTitle text-center">{{product.title}}</p>
                <h1 class="py-2 font-weight-bolder text-danger text-center">{{product.price |currency}}</h1>

            </div>
        </div>
        <div class="m-auto text-center">
            <button class="btn text-center btnExplore text-white btnHover font-weight-bolder m-auto"
                (click)='addToCart(i)'> {{"ADD" | translate}}
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</div>

<app-footer></app-footer>
