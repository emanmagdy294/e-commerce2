<div class=" container py-5">
    <h1 class="text-center py-5 text">Details on Product</h1>
    <div class=" row">
        <div class="col-md-4">
            <img src={{productDetails?.image}} class="w-100 img" >
        </div>
        <div class="col-md-8">
         <h3 class="px-5 text-dark mt-5"><span>Name</span> : {{productDetails?.title}}</h3>  
        <h3 class="px-5 text-dark mt-5">Price : {{productDetails?.price}}</h3>
        <h3 class="px-5 text-dark mt-5">category : {{productDetails?.category}}</h3>
        <h3 class="px-5 text-dark mt-5">description : {{productDetails?.description}}</h3>
        </div>
    </div>
</div>
